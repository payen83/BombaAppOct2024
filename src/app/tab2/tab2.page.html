<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      QR Code
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">QR Code</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-button (click)="scanQR()">Scan QR Code</ion-button>
  
    <h2>{{ QRText }}</h2>
    
  </div>

</ion-content>
