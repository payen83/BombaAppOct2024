<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Carian
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Carian</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input label="IC" [(ngModel)]="ic" placeholder="Contoh: 900817-19-0987"></ion-input>
    </ion-item>
  </ion-list>
  <div class="ion-padding">
    <ion-button expand="block" (click)="doSearch()">Cari</ion-button>
  </div>

  <ion-list *ngIf="showResult">
    <ion-list-header>
      <ion-title>Hasil Carian</ion-title>
    </ion-list-header>
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>Nama: {{ staff.first_name }} {{ staff.last_name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="id-card" slot="start"></ion-icon>
      <ion-label>No. IC: {{ staff.ic }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="folder-open" slot="start"></ion-icon>
      <ion-label>Department: {{ staff.department }}</ion-label>
    </ion-item>
    <div class="ion-padding">
      <ion-button expand="block" color="success"><ion-icon slot="start" name="document"></ion-icon>Export PDF</ion-button>
      <ion-button color="danger" expand="block" fill="clear" (click)="doReset()">Reset</ion-button>
    </div>
  </ion-list>

</ion-content>
